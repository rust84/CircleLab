version: 2.1

parameters:
  region:
    type: string
    default: eu-west-1
  profile-name:
    type: string
    default: default
  role-arn:
    type: string
    default: "arn:aws:iam::446168904202:role/RoleForCircleCI"
  session-name:
    type: string
    default: circleci-session
  session-duration:
    type: string
    default: "300"

orbs:
  aws-cli: circleci/aws-cli@4.1.2

environment:
  AWS_CONFIG_FILE: /home/circleci/.aws/config
  AWS_SHARED_CREDENTIALS_FILE: /home/circleci/.aws/credentials

executors:
  terraform:
    docker:
      - image: public.ecr.aws/hashicorp/terraform:1.6

jobs:
  aws-setup:
    resource_class: small
    docker:
      - image: cimg/aws:2023.06
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: << pipeline.parameters.profile-name >>
          role_arn: << pipeline.parameters.role-arn >>
          # optional
          role_session_name: << pipeline.parameters.session-name >>
          region: << pipeline.parameters.region >>
      - run:
          name: get-caller-identity
          command: |
            cat $AWS_CONFIG_FILE
            aws sts get-caller-identity --profile << pipeline.parameters.profile-name >>
      - persist_to_workspace:
          root: .
          paths:
            - .
      - save_cache:
          key: v1-aws-{{ .Branch }}-{{ epoch }}
          paths:
            - /home/circleci/.aws
  plan-apply:
    resource_class: small
    working_directory: /tmp/project
    executor: terraform
    steps:
      - attach_workspace:
          at: .
      - checkout
      - restore_cache:
          keys:
          - v1-aws-{{ .Branch }}-
      - run:
          #working_directory: ./modules/setup-backend
          name: terraform init & plan
          command: |
            cat $AWS_CONFIG_FILE
            terraform init -input=false
            terraform plan -out tfapply
  apply:
    resource_class: small
    working_directory: /tmp/project
    executor: terraform
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
          - v1-aws-{{ .Branch }}-
      - run:
          name: terraform
          command: |
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-destroy:
    executor: terraform
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
          - v1-aws-{{ .Branch }}-
      - run:
          name: terraform create destroy plan
          command: |
            terraform plan -destroy -out tfdestroy -var-file terraform.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    executor: terraform
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
          - v1-aws-{{ .Branch }}-
      - run:
          name: terraform destroy
          command: |
            terraform apply -auto-approve tfdestroy

workflows:
  plan_approve_apply:
    jobs:
      - aws-setup:
          context: aws
      - plan-apply:
          requires:
            - aws-setup
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply
      - plan-destroy:
          requires:
            - apply
      - hold-destroy:
          type: approval
          requires:
            - plan-destroy
      - destroy:
          requires:
            - hold-destroy